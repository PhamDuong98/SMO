<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/client/css/home.css">
<link rel="stylesheet" type="text/css"
	href="resources/client/css/include.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="resources/client/js/home.js"></script>
<script src="resources/client/js/include.js"></script>
<title>Trang chá»§</title>
</head>
<body>
	<!-- start header -->
	<div id="header"></div>
	<!-- end header -->
	
	<!-- start body -->
	<div id="myCarousel" class="carousel carousel-fade slide border"
		data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="resources/client/images/banner1.jpg"
					alt="Leopard">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="resources/client/images/banner2.jpg"
					alt="Cat">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="resources/client/images/banner3.jpg"
					alt="Lion">
			</div>
		</div>
		<!-- Controls -->
		<a class="carousel-control-prev" href="#myCarousel" role="button"
			data-slide="prev"> <span class="carousel-control-prev-icon"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#myCarousel" role="button"
			data-slide="next"> <span class="carousel-control-next-icon"
			aria-hidden="true"></span> <span class="sr-only">Next</span>
		</a>
	</div>



	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-8 col-md-6 col-lg-4">
				<div class="card">
					<img class="card-img"
						src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png"
						alt="Vans">
					<div class="card-body">
						<h4 class="card-title">Vans Sk8-Hi MTE Shoes</h4>
						<div class="options d-flex flex-fill">
							<select class="custom-select ml-1">
								<option selected>Size</option>
								<option value="1">41</option>
								<option value="2">42</option>
								<option value="3">43</option>
							</select>
						</div>
						<div class="buy d-flex justify-content-between align-items-center">
							<div class="price">
								<h5 class="mt-4">$125</h5>
							</div>
							<a href="#" class="btn btn-danger"> Add to Cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- scroll to top button -->
	<div id="scroll"></div>
	<!-- end body -->

	<!-- start footer -->
	<div id="footer"></div>
	<!-- end footer -->


	<!-- script -->
	<script src="resources/client/js/scroll.js"></script>
	<script>
		var slideIndex = 0;
		slideShow();

		function slideShow() {
			var i;
			var x = document.getElementsByClassName("mySlides");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > x.length) {
				slideIndex = 1
			}
			x[slideIndex - 1].style.display = "block";
			setTimeout(slideShow, 9000);
		}
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
