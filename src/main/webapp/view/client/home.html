<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="resources/client/css/home.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#header").load("view/client/header.html");
		$("#footer").load("view/client/footer.html");
	});
	var index = 0;
	autoSlide();
	function autoSlide() {
		var slide = $(".slides").length;
		for (var i = 0; i < slide; i++) {
			slide[i].style.display = "none";
		}
		index++;
		if (index > slide) {
			index = 1;
		}
		slide[index - 1].style.display = "block";
		setTimeout(autoSlide, 4000);
	}
</script>
<title>Trang chá»§</title>
</head>
<body>
	<!-- start header -->
	<div id="header"></div>
	<!-- end header -->

	<!-- start body -->
	<div class="banner">
		<img class="slides fade" src="resources/client/images/banner1.jpg" style="width: 85%" alt="banner1">
		<img class="slides fade" src="resources/client/images/banner2.jpg" style="width: 85%" alt="banner2">
		<img class="slides fade" src="resources/client/images/banner3.jpg" style="width: 85%" alt="banner3">
	</div>
	<!-- end body -->

	<!-- start footer -->
	<div id="footer"></div>
	<!-- end footer -->

		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>

	<script

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
